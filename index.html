<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="lib/Ionic-Material/ionic.material.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/Ionic-Material/ionic.material.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <!--<script src="cordova.js"></script>-->

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
    <ion-pane>
        <ion-content scroll="false" ng-controller="AppController">
            <div class="calcbody flexbox">
                <div class="calcbody-output-container flexbox">
                    <div class="output">{{ formula.join('') }} &nbsp; <span ng-click="add('DEL')" class="ink ion-backspace-outline"></span></div>
                    <div class="output"> {{ result | number }} &nbsp;</div>
                </div>
                <div class="calcbody-button-container number-container flexbox">
                    <div ng-repeat="number in numbers" ng-if="$index % 3 == 0" class="row">
                        <div class='ink' ng-click="add(numbers[$index])">{{ numbers[$index] }}</div>
                        <div class='ink' ng-click="add(numbers[$index + 1])">{{ numbers[$index + 1] }}</div>
                        <div class='ink' ng-click="add(numbers[$index + 2])">{{ numbers[$index + 2] }}</div>
                    </div>
                </div>
                <div class="calcbody-button-container operator-container flexbox">
                    <div class="row">
                        <div ng-repeat="operator in operators" ng-click="add(operator)" class='ink'>{{ operator }}</div>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
