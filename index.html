<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="lib/Ionic-Material/ionic.material.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/Ionic-Material/ionic.material.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <!--<script src="cordova.js"></script>-->

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
    <ion-pane>
        <ion-content scroll="false" ng-controller="AppController">
            <div class="calcbody">
                <div class="light-bg padding">
                    <div>
                        <h2 class="output">{{formula.join('')}}</h2>
                        <h1 class="output"> {{result| number}}</h1>
                    </div>
                </div>
                <div class="calcbody-button-container row dark-bg z1 row-center">
                    <ul class="calcbody-numbers">
                        <md-list-item md-ink-ripple class="md-clickable" ng-repeat="number in numbers">
                            {{ numbers[$index]}}
                        </md-list-item>
                    </ul>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
