<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
    <ion-pane>
        <ion-content scroll="false" ng-controller="AppController">
            <div class="calcbody">
                <div class="thinborder">
                    <div>
                        <h2 class="output">{{formula.join('')}}</h2>
                        <h1 class="output"> {{result| number}}</h1>
                    </div>
                </div>
                <div class="row row-center">
                    <div class="col-75">
                        <div ng-repeat="number in numbers" ng-if="$index % 3 == 0" class="row row-center btn-row">
                            <div class="col col-33">
                                <button class="button button-clear button-stable" ng-click="add(numbers[$index])">
                                    {{ numbers[$index]}}
                                </button>
                            </div>
                            <div class="col col-33">
                                <button class="button button-clear button-stable" ng-click="add(numbers[$index + 1])">
                                    {{ numbers[$index + 1]}}
                                </button>
                            </div>
                            <div class="col col-33">
                                <button class="button button-clear button-stable" ng-click="add(numbers[$index + 2])">
                                    {{ numbers[$index + 2]}}
                                </button>
                            </div>
                        </div>
                        <div class="row row-center btn-row">
                            <button class="button button-clear button-full button-stable" ng-click="reset()">
                                Clear
                            </button>
                        </div>
                    </div>
                    <div class="col-25">
                        <div ng-repeat="operator in operators" class="col">
                            <button class="button button-clear button-stable" ng-click="add(operator)">
                                {{ operator}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
